<body>

            <div class="boxed half"><p class="animated rotate delay-3s">+</p></div>
            <div class="boxed half"><p class="animated rotate delay-3s">+</p></div>

            <div class="boxed whole"><p class="animated rotate delay-3s">+</p></div>
            <div class="boxed whole"><p class="animated rotate delay-3s">+</p></div>

            <div class="boxed thrice"></div>

            <div class="boxed whole"><p class="animated rotate delay-3s">+</p></div>
            <div class="boxed whole"><p class="animated rotate delay-3s">+</p></div>

            <div class="boxed half"><p class="animated rotate delay-3s">+</p></div>

            <div class="boxed half"><p class="animated rotate delay-3s">+</p></div>
            <div class="boxed half"><p class="animated rotate delay-3s">+</p></div>
            <div class="boxed half"><p class="animated rotate delay-3s">+</p></div>
            <div class="boxed half"><p class="animated rotate delay-3s">+</p></div>
        </div>
